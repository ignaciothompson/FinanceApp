<section class="dashboard-header d-flex justify-content-between pt-2">
    <div class="col-lg-4">
        <h1>Dashboard</h1>
    </div>
    <div class="col-lg-8 text-right">
        <h1>Filtros</h1>
    </div>
</section>

<section class="dashboard-content pt-3">
    <!-- Cards -->
    <div class="row pb-4">
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Accounts Info</h4>
                    <a class="link">Accounts <i class="fa fa-external-link ml-xs"></i></a>
                </div>
                <div class="card-body">
                    <h3>1</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <h4>Earnings</h4>
                </div>
                <div class="card-body">
                    <h3>1</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <h4>Spending</h4>
                </div>
                <div class="card-body">
                    <h3>1</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <h4>Investments</h4>
                </div>
                <div class="card-body">
                    <h3>1</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Transactions / Charts -->
    <div class="main-row row pb-4">
        <!-- Transactions -->
        <div class="col-lg-6">
            <div class="card transactions-card mb-2">
                <div class="card-header">
                    <h4>Recent Transactions</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped transactions-table">
                        <thead>
                            <tr>
                                <th>DATE</th>
                                <th>NAME</th>
                                <th>TYPE</th>
                                <th>CAT.</th>
                                <th>COST</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card quickTransactions-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Quick transaction</h4>
                    <a class="link">Full Transaction <i class="fa fa-external-link ml-xs"></i></a>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="form-group col-lg-3">
                                <label for="transaction-name" class="c-label">Nombre</label>
                                <input type="text" id="transaction-name" class="form-control c-input mb-2">
                            </div>
                            <div class="form-group col-lg-3">
                                <label for="transaction-category" class="c-label">Categoría</label>
                                <select id="transaction-category" class="form-control c-input mb-2">
                                    <option value="comida">Comida</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="utulidades">Utilidades</option>
                                    <option value="entretenimiento">Entretenimiento</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="transaction-type" class="c-label">Tipo</label>
                                <select id="transaction-type" class="form-control c-input mb-2">
                                    <option value="gasto">Gasto</option>
                                    <option value="ingreso">Ingreso</option>
                                    <option value="inversion">Inversión</option>
                                </select>
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="transaction-cost" class="c-label">Costo</label>
                                <input type="text" id="transaction-cost" class="form-control c-input mb-2">
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="transaction-currency" class="c-label">Moneda</label>
                                <select id="transaction-currency" class="form-control c-input mb-2">
                                    <option value="usd">USD</option>
                                    <option value="uyu">UYU</option>
                                </select>
                            </div>
                            <div class="col-lg-12"><button class="btn c-btn-primary w-100">Agregar <i class="fa fa-plus ml-xs"></i></button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Charts -->
        <div class="col-lg-6">
            <div class="card charts-card mb-2">
                <div class="card-header">
                    <h4>Charts</h4>
                </div>
                <div class="card-body chart-container">
                    <h1>Bar valor cuentas por mes</h1>
                </div>
            </div>
            <div class="d-flex flex-row" style="height: calc(50% - 0.25rem);">
                <div class="card sm-charts-card mr-3">
                    <div class="card-header">
                        <h4>Charts</h4>
                    </div>
                    <div class="card-body chart-container">
                        <h1>Pie gastos</h1>
                    </div>
                </div>
                <div class="card sm-charts-card">
                    <div class="card-header">
                        <h4>Charts</h4>
                    </div>
                    <div class="card-body chart-container">
                        <h1>Pie inversiones</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Investments / Projects -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4>inversiones</h4>
                </div>
                <div class="card-body">
                    <h3>1</h3>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h4>Proyectos</h4>
                </div>
                <div class="card-body">
                    <h3>1</h3>
                </div>
            </div>
        </div>
    </div>
</section>
