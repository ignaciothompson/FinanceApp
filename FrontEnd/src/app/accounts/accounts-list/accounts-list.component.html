<!DOCTYPE html>
<section class="accounts-header d-flex justify-content-between pt-2">
    <div class="col-lg-4">
        <h1>Cuentas</h1>
    </div>
</section>

<section class="accounts-content pt-3">
    <div class="row">
        <div class="col-lg-8">
            <div class="row" *ngIf="accounts.length > 0">
                <div class="col-lg-6" *ngFor="let account of accounts">
                    <div class="card account mb-3" (click)="redirectToAccount(account.id)">
                        <div class="card-header">
                            <h4>{{ account.name }}</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-10">
                                    <p>{{ account.balance }} {{ account.symbol }}</p>
                                </div>
                                <div class="col-lg-2">
                                    <i class="fa fa-arrow-right account-arrow"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <form>
                <div class="row mb-2">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="accountName" class="c-label">Nombre de la cuenta</label>
                            <input type="text" id="accountName" class="form-control c-input" required [(ngModel)]="newAccount.name" name="name">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="accountBalance" class="c-label">Saldo Inicial</label>
                            <input type="number" id="accountBalance" class="form-control c-input" required [(ngModel)]="newAccount.balance" name="balance">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="accountSymbol" class="c-label">SÃ­mbolo</label>
                            <input type="text" id="accountSymbol" class="form-control c-input" required [(ngModel)]="newAccount.symbol" name="symbol">
                        </div>
                    </div>
                </div>
                <!-- <div class="row mb-2">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="accountDetail">Tipo de cuenta</label>
                            <textarea id="accountDetail" class="form-control" required [(ngModel)]="newAccount.detail" name="type"></textarea>
                        </div>
                    </div>
                </div> -->
                <button type="submit" class="btn c-btn-primary w-100">Agregar Cuenta</button>
            </form>
        </div>
    </div>

</section>
